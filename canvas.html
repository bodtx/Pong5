<script type="text/javascript">
function Player() {
  this.color="#00A";
  this.x= 0;
  this.y= 0;
  this.width= 10;
  this.height= 200;
  this.draw=Draw;
  



  function Draw() {
    cxt.fillStyle = this.color;
    cxt.fillRect(this.x, this.y, this.width, this.height);
  }
}

var planet = {
  color: "#00FF00",
  x: 220,
  y: 270,
  radius: 20,
  width: 40,
  height: 40,
  
  score:0,
  draw: function() {
	cxt.beginPath();
    cxt.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
 
    cxt.fillStyle = this.color;
    cxt.fill();
    //cxt.lineWidth = 2;
    //cxt.strokeStyle = "black";
    //cxt.stroke();
	cxt.closePath();
	
	
	


	

  }
};

i=0;
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
/*c.addEventListener("mousemove", function(e){
                x=e.clientX;
				y=e.clientY;
            });*/
window.addEventListener("keydown", function(e){
	if(e.keyCode == 38) {/* up1 arrow was pressed */
		up1=true;
		}
	if(e.keyCode == 40) {/* down1 arrow was pressed */
		down1=true;
		}
	if(e.keyCode == 37) {/* left1 arrow was pressed */
		left1=true;
		}
	if(e.keyCode == 39) {/* left1 arrow was pressed */
		right1=true;
		}

});
window.addEventListener("keyup", function(e){
	
	if(e.keyCode == 37) {/* left1 arrow was pressed */
		left1=false;
		}
	if(e.keyCode == 38) {/* up1 arrow was pressed */
		up1=false;
		}
	if(e.keyCode == 40) {/* down1 arrow was pressed */
		down1=false;
		}
	if(e.keyCode == 39) {/* left1 arrow was pressed */
		right1=false;
		}
	

});
var left1=false;
var right1=false;
var up1=false;
var down1=false;


var col1=true;
var col2=false;
var colh=true;
var colb=false;
var player1 = new Player();
var player2 = new Player();
var score1=0;
var score2=0;
var speed=4;
player1.x= 20;
player1.y= 150;
player1.color= "#FF0000";
player2.x= 600-32-20;
player2.y= 150;
player2.color="#0000FF";//blue


function timer(){
	
	
	cxt.clearRect ( 0 , 0 , 600 , 400 );
	//cxt.fillStyle="#FF0000";//rouge
	//cxt.fillRect(0+i%100,0+i%100,150,75);
	//i++;
	//cxt.fillRect(x,y,150,75);
	if(left1==true)
		player1.y=player1.y-5;
	if(right1==true)
		player1.y=player1.y+5;
	if(up1==true)
		player2.y=player2.y-5;
	if(down1==true)
		player2.y=player2.y+5;
	
	player1.height=parseInt(document.getElementById("player1SizeIn").value);
	player1.draw();
	
	player2.height=parseInt(document.getElementById("player2SizeIn").value);
	player2.draw();
	
	planet.radius = parseInt(document.getElementById("radiusIn").value);
	planet.width=planet.radius*2;
	planet.height=planet.radius*2;
	planet.draw();
	

	


	
	//rebond joueur1
	if(collides(player1,planet))
	{
		col1 = true;
		col2 = false;
		//if(planet.y<player1.y+player1.height/2)
		
		//angle inverse
		if(left1)
		{
			colb= true;
			colh= false;
			
		}
		else if(right1)
		{
			colb= false;
			colh= true;
			
		}

			
	}
	//rebond joueur2
	if(collides(player2,planet))
	{
		col2 = true;
		col1 = false;
		//angle inverse
		if(up1)
		{
			colb= true;
			colh= false;
			
		}
		else if(down1)
		{
			colb= false;
			colh= true;
			
		}
	}
	//rebond bas
	if(planet.y+planet.radius>=c.height)
	{
		colb=true;
		colh=false;

	}
	//rebond haut
	if(planet.y-planet.radius<=0)
	{
		colh=true;
		colb=false;

	}
	
	//score contre player1 gauche
	if(planet.x<=0)
	{
		score2++;
		 document.getElementById("scoreplayer2").innerHTML = score2;
		planet.x=c.width/2;
	}
	//score contre player1 gauche
	if(planet.x>=c.width)
	{
		score1++;
		 document.getElementById("scoreplayer1").innerHTML = score1;
		planet.x=c.width/2;
	}

	
	speed = parseInt(document.getElementById("speedIn").value);
	if(col1)
	{
		planet.x=planet.x+speed;
		
		
	}
	else  if(col2)
	{
		planet.x=planet.x-speed;
		
	}
	if(colb)
	{
		
		planet.y=planet.y-speed;
	}else if(colh)
	{
		planet.y=planet.y+speed;
	}
	
	
	setTimeout("timer()",33);
}
timer();

function collides(a, b) {
  return a.x < b.x-b.radius + b.width &&
         a.x + a.width > b.x-b.radius &&
         a.y < b.y + b.height &&
         a.y + a.height > b.y;
}
